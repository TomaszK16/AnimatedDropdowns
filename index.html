<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="snowflake.png" class="snowflake" id="sf1">
        <img src="snowflake.png" class="snowflake" id="sf2">
        <img src="snowflake.png" class="snowflake" id="sf3">
        <img src="snowflake.png" class="snowflake" id="sf4">
        <img src="snowflake.png" class="snowflake" id="sf5">
        <img src="snowflake.png" class="snowflake" id="sf6">
        <img src="snowflake.png" class="snowflake" id="sf7">
        <img src="snowflake.png" class="snowflake" id="sf8">
        <img src="snowflake.png" class="snowflake" id="sf9">
        <img src="snowflake.png" class="snowflake" id="sf10">
        <div id="centerdiv">
            <div class="dropdown">
                <button onclick="changeState()" id="button" class="dropdown-button">Kliknij po prezent!</button>
                <div id="content" class="dropdown-content">
                    <img src="gift.png" id="giftbox">
                </div>
            </div>
        </div>

        <script>
            let content = document.getElementById("content");
            let button = document.getElementById("button");
            let i = 0;

            function changeState(){
                i++;
                content.classList.toggle("show");
                if(i>1) content.classList.toggle("hide");
                button.classList.toggle("colorButton");
            }

            window.onclick = function(event) {
                if (!event.target.matches("button")) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                            document.getElementById("button").classList.remove("colorButton");
                        }
                    }
                }
            }
        </script>
    </body>
</html>
